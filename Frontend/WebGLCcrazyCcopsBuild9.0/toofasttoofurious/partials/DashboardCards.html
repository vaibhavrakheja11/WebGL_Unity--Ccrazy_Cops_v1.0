<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<style>
	/* BEGIN CARD DESIGN */
				.hero {
				display: inline-block;
				position: relative;
				width: 300px;
				min-width: 400px;
				height: 400px;
				border-radius: 30px;
				overflow:hidden;
				box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.3);
				margin: 30px;
				}

				.hero-profile-img {
				height: 100%;
				width:100%;
				}

				.hero-description-bk {
				background-image: linear-gradient(0deg , #3f5efb, #fc466b);
				border-radius: 30px;
				position: absolute;
				top: 55%;
				left: -5px;
				height: 65%;
				width: 108%;
				transform: skew(19deg, -9deg);
				}

				.second .hero-description-bk {
				background-image: linear-gradient(-20deg , #bb7413, #e7d25c)
				}

				.hero-logo {
				height: 80px;
				width: 80px;
				border-radius: 20px;
				background-color: #fff;
				position: absolute;
				bottom: 30%;
				left: 30px;
				overflow:hidden;
				box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.7);
				}

				.hero-logo img {
				height: 100%;
				}

				.hero-description {
				position: absolute;
				color: #fff;
				font-weight: 1000;
				left: 150px;
				bottom: 26%;
				}

				.hero-btn {
				position: absolute;
				color: #fff;
				right: 30px;
				bottom: 10%;
				padding: 10px 20px;
				border: 1px solid #fff;
				}

				.hero-btn a {
				color: #fff;
				}

				.hero-date {
				position: absolute;
				color: #fff;
				left: 30px;
				bottom: 10%;
				}
				/* END CARD DESIGN */

				body {
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				background-color: #eee;
				min-height: 100vh;
				}
				.btn i:before {
				width: 14px;
				height: 14px;
				position: fixed;
				color: #fff;
				background: #0077B5;
				padding: 10px;
				border-radius: 50%;
				top:5px;
				right:5px;
				}

</style>
<div class="row">
	<div ng-repeat="person in people">
		<div class="col s6 m3 l4">
			<div class="first hero animated jello">
			<img class="hero-profile-img" src=\\{{person.poster_path}} alt="">
			<div class="hero-description-bk"></div>
			<div class="hero-logo">
				<img src="https://miscmedia-9gag-fun.9cache.com/images/thumbnail-facebook/1557291375.3948_Dy2yZu_n.jpg" alt="">
			</div>
			<div class="hero-description">
				<p>{{person.title}}</p>
			</div>
			<div  class="hero-date">
				<p style="padding:0; margin:0;">{{person.release_date}}</p>
				<p style="padding:0; margin:0;">{{person.runtime}} minutes</p>
			</div>
			<div class="hero-btn">
				<p><span><i class="fas fa-star" style="color: gold;"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{person.vote_average}}</span></p>
			</div>
			</div>
		</div>
	</div>
</div>
